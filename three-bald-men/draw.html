<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="draw.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <title>CSS draws - Three Bald Men</title>
</head>

<body>
    <a href="../index.html">Go back</a>
    <div class="draw-container">
        <div class="head-container-0">
            <div class="neck"></div>
            <div class="face-container">
                <div class="face"></div>
                <div class="eyelids"></div>
                <div class="big-eye-left">
                    <div class="eye-dot-left"></div>
                </div>
                <div class="big-eye-right">
                    <div class="eye-dot-right"></div>
                </div>
                <div class="mustache"></div>
                <div class="beard"></div>
                <div class="mouth">
                    <div class="teeth"></div>
                    <div class="tongue"></div>
                </div>
                <div class="ear-0">
                    <div class="cross-0"></div>
                    <div class="cross-1"></div>
                </div>
                <div class="ear-1">
                    <div class="cross-0"></div>
                    <div class="cross-1"></div>
                </div>
                <div class="nose"></div>
            </div>
        </div>
        <div class="head-container-1">
            <div class="neck"></div>
            <div class="face-container">
                <div class="face"></div>
                <div class="big-eye-left">
                    <div class="eye-dot-left"></div>
                </div>
                <div class="big-eye-right">
                    <div class="eye-dot-right"></div>
                </div>
                <div class="mouth">
                    <div class="teeth"></div>
                    <div class="tongue"></div>
                </div>
                <div class="ear-0">
                    <div class="hole"></div>
                </div>
                <div class="ear-1">
                    <div class="hole"></div>
                </div>
                <div class="nose-dot-left"></div>
                <div class="nose-dot-right"></div>
            </div>
        </div>
        <div class="head-container-2">
            <div class="neck"></div>
            <div class="face-container">
                <div class="face"></div>
                <div class="eyebrow-left"></div>
                <div class="eye-dot-left"></div>
                <div class="eyebrow-right"></div>
                <div class="eye-dot-right"></div>
                <div class="mouth">
                    <div class="teeth"></div>
                    <div class="tongue">
                        <div class="tongue-tip"></div>
                        <div class="tongue-tip-border"></div>
                    </div>
                </div>
                <div class="ear-0">
                </div>
                <div class="ear-1">
                </div>
                <div class="big-nose">
                    <div class="top"></div>
                    <div class="bottom"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
