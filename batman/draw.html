<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="draw.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <title>CSS draws - Batman</title>
</head>

<body>
    <a href="../index.html">Go back</a>
    <div class="draw-container">
        <div class="front-cape-holder"></div>
        <div class="front-cape">
            <div class="tip"></div>
            <div class="main"></div>
            <div class="cape-mask"><div class="filter"></div></div>
        </div>
        <div class="back-cape">
            <div class="top"></div>
            <div class="bottom"></div>
            <div class="cape-mask"><div class="filter"></div></div>
        </div>
        <div class="batman-body">
            <div class="batman-ear-left"></div>
            <div class="batman-ear-right"></div>
            <div class="batman-container-eye-left">
                <div class="batman-mask-eye-left"></div>
                <div class="batman-eye-left"></div>
            </div>
            <div class="batman-container-eye-right">
                <div class="batman-mask-eye-right"></div>
                <div class="batman-eye-right"></div>
            </div>
            <div class="batman-mouth">
                <div class="batman-lips"></div>
            </div>
        </div>
        <div class="batman-arm shadow"></div>
        <div class="batman-belt"></div>
        <div class="batman-pants"></div>
        <div class="batman-leg-left shadow"></div>
        <div class="batman-leg-right"></div>
        <div class="floor"></div>
    </div>
</body>

</html>
